<!DOCTYPE html>
<html>
<head>
    <title>Timeline</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .a:nth-child(1){
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .a:nth-child(2){
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="a a1">

    </div>
    <div class="a a2">
        
    </div>

</body>
</html>
